project_name: upterm
release:
  github:
    owner: owenthereal
    name: upterm
  prerelease: auto
  name_template: Upterm {{.Version}}
  mode: append
brews:
  - name: upterm
    repository:
      owner: owenthereal
      name: homebrew-upterm
    commit_author:
      name: Owen Ou
      email: o@owenou.com
    commit_msg_template: Brew formula update for {{ .ProjectName }} version {{ .Tag }}
    folder: Formula
    install: |
      bin.install "upterm"
      man1.install Dir["etc/man/man1/upterm*.1"]
      generate_completions_from_executable(bin/"upterm", "completion")
    test: |
      assert_match(/Upterm version/, shell_output("#{bin}/upterm version"))
    description: Instant Terminal Sharing
    homepage: https://upterm.dev
    license: Apache 2.0
    custom_block: |
      head "https://github.com/owenthereal/upterm.git"
    goarm: "6"
    goamd64: v1
    tap:
      owner: owenthereal
      name: homebrew-upterm
builds:
  - id: upterm
    goos:
      - linux
      - darwin
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
    gomips:
      - hardfloat
    goamd64:
      - v1
    targets:
      - linux_386
      - linux_amd64_v1
      - linux_arm_6
      - linux_arm64
      - darwin_amd64_v1
      - darwin_arm64
    dir: .
    main: ./cmd/upterm
    binary: upterm
    builder: go
    gobinary: go
    command: build
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser
    env:
      - CGO_ENABLED=0
archives:
  - id: default
    name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    format: tar.gz
    wrap_in_directory: "false"
    files:
      - src: LICENSE*
      - src: README*
      - src: etc/*
      - src: docs/*
nfpms:
  - file_name_template: '{{ .PackageName }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    package_name: upterm
    id: default
    formats:
      - deb
      - rpm
    homepage: https://github.com/owenthereal/upterm
    maintainer: Owen Ou <o@owenou.com>
    description: Instant Terminal Sharing
    license: Apache-2.0
    bindir: /usr
snapshot:
  name_template: '{{ incpatch .Version }}-snapshot'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
      - '^docs:'
      - '^script:'
      - '^go.mod:'
      - '^.github:'
      - Merge branch
  sort: asc
  use: github
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  mastodon:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    server: ""
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ .ProjectName }} {{ mdv2escape .Tag }} is out! Check it out at {{ mdv2escape .ReleaseURL }}'
    parse_mode: MarkdownV2
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
  opencollective:
    title_template: '{{ .Tag }}'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out!<br/>Check it out at <a href="{{ .ReleaseURL }}">{{ .ReleaseURL }}</a>'
git:
  tag_sort: -version:refname
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
